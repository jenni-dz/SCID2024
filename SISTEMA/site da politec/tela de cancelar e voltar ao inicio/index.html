<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comparação de Impressão Digital-SCID</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Div que contém o quadrado centralizado -->
    <div class="square">
        <!-- Título dentro do quadrado -->
        <h3>Voltar para página inicial?</h3>
        <!-- Parágrafo que contém o texto dentro do quadrado -->
        <p>Todas as ações realizadas serão descartadas.</p>
        <!-- Contêiner para os links que serão estilizados como botões -->
        <div class="button-container">
            <!-- Links que redirecionam para diferentes URLs -->
            <a href="../pagina inicial funções/index.html" class="button">Sim</a>
            <a href="https://example.com/page2" class="button">Não</a>
            <a href="https://example.com/page3" class="button">Cancelar</a>
        </div>
    </div>
</body>
</html>
